# This workflow will install Python dependencies and run tests
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Tests

on: [push, pull_request]

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Set up Python 3.14
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install --editable .
    - name: Run unit tests
      run: |
        # Exclude functional and e2e tests via marker filter
        # All functional tests are marked with pytest.mark.functional (via conftest.py)
        # All e2e tests are marked with @pytest.mark.e2e
        pytest --strict -v -m "not e2e and not functional"

  functional-tests:
    name: Functional tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Set up Python 3.14
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install --editable .
    - name: Run functional tests
      run: |
        pytest --strict -v -m functional

  e2e-tests:
    name: E2E tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Set up Python 3.14
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install --editable .
    - name: Run e2e tests
      run: |
        pytest --strict -v -m e2e
